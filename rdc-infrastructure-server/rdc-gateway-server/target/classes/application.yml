## [APP]
spring:
  application:
    name: hsd-gateway-server

server:
  port: 5000


## [EUREKA]
eureka:
  instance:
    preferIpAddress: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
#    lease-renewal-interval-in-seconds: 10 # 续约到期时间（默认90秒）
#    lease-expiration-duration-in-seconds: 30 # 续约更新时间间隔（默认30秒）
  client:
    registerWithEureka: true #服务注册
    fetchRegistry: true #服务获取
    serviceUrl:
      defaultZone: http://${security.user.name}:${security.user.password}@localhost:5001/eureka/
    healthcheck:
      enabled: true # 开启健康检查（需要spring-boot-starter-actuator依赖

## [SECURITY]
security:
     basic:
       enabled: false
     user:
       name: admin
       password: admin

## [ZUUL]
zuul:
  sensitiveHeaders: Access-Control-Allow-Origin,Access-Control-Allow-Methods,Access-Control-Allow-Headers
  cross:
    origin: "*"
    methods: "POST, GET, OPTIONS, PUT, DELETE, HEAD"
    headers: "Origin,Authorization,Cache-Control,Content-Language,Content-Type,Expires,Last-Modified,Pragma,X-Cache"
  max:
    host:
      connections: 500
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000
#  ignored-services: "*"
#  routes:
#    product:
#      path: /product/**
#      url: http://product:9001/product

## [HYSTRIX]
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000
  stream:
    maxConcurrentConnections: 20
    bus:
      enabled: true

## [RIBBON]
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
  eureka:
    enabled: true
  okhttp:
      enabled: true


## [ENDPOINTS]
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false
  cors:
    allowed-methods: HEAD,GET,POST


## [MANAGEMENT]
management:
  security:
    enabled: false

## [LOG]
logging:
  level.root: debug
  path: ./logs/hsd-gateway-server   # not working this moment, since logback-spring will be first used by

## [INFO]
info:
  name: "@project.name@"
  description: "@project.description@"
  version: "@project.version@"
  spring-boot-version: "@project.parent.version@"

## [OTHER]
hsd:
  common:
    appPrefix: dev_   #指定app前缀（开发中可使用IP），系统在队列名、Cache名等前会自动加上前缀，以便不同环境冲突
